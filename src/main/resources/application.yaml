spring:
  application:
    name: tikax
  security:
    user:
      name: user
      password: 123456
      roles: USER
  datasource:
    url: jdbc:mysql://localhost:3306/titax?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  #Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms # 超时时间
      lettuce:
        pool:
          max-active: 8 # 连接池最大活跃连接数
          max-idle: 8 # 连接池最大空闲连接数
          min-idle: 0 # 连接池最小空闲连接数
          max-wait: 200 # 连接池获取连接的最大等待时间(毫秒)
          enabled: true # 是否启用连接池

server:
  port: 8080

mybatis:
  configuration:
    map-underscore-to-camel-case: true

minio:
  endpoint: http://127.0.0.1:9000
  console-endpoint: http://localhost:9001
  access-key: admin
  secret-key: password
  bucket-name: tikax

#日志
logging:
  level:
    anthony.tikax.mapper: debug

  file:
    name: G:/logs/titax/app.log         # 日志输出路径

  logback:
    rollingpolicy:
      max-file-size: 10MB       # 单个文件最大 10MB
      max-history: 7            # 保留 7 个历史文件
      total-size-cap: 1GB    # 总日志大小上限

tesseract:
  datapath: "E:/Tesseract-OCR/tessdata"
  language: "chi_sim+eng"